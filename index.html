<html lang="en">
    <head>
        <title>Video Background</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8" />
        
        <link href="http://fonts.googleapis.com/css?family=Allan:700" rel="stylesheet" type="text/css">
        <link href="css/normalize.css" rel="stylesheet" />
        <link href="css/skeleton.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />
        
        
    </head>
    <body>
        <!--
        <div class="outer">
            <div class="middle">
                <div class="inner">
                    <div class='title'>Hello World</div>
                </div>
            </div>
        </div>-->
        <div class="sections">
            <section class="hero-wrapper">
                <div class="fit-to-screen-container">
                    <div class="content">
                        <video autoplay loop poster="img/sunrise.jpg" class="bg-video">
                            <source src="video/sunrise.webm" type="video/webm">
                        </video>
                        <div class="outer">
                            <div class="middle">
                                <div class="inner">
                                    <div class='font-title'>Hello World</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="section-1">
                <div class="container">
                    <div class="row">
                        <div class="column one-half">
                            <div class="img-cover" style="background-image: url(http://placezombie.com/300x200)"></div>
                        </div>
                        <div class="column one-half">
                            <div class="img-cover" style="background-image: url(http://placezombie.com/400x500)"></div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="section-2">
                <div class="container">
                    <div class="row">
                        <div class="column one-third">
                            <div class="img-cover" style="background-image: url(http://placezombie.com/500x400)"></div>
                        </div>
                        <div class="column one-third">
                            <div class="img-cover" style="background-image: url(http://placezombie.com/300x300)"></div>
                        </div>
                        <div class="column one-third">
                            <div class="img-cover" style="background-image: url(http://placezombie.com/600x300)"></div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="section-3">
                <div class="container">
                    <div class="row">
                        <div class="column one-half">
                            <div class="img-cover" style="background-image: url(http://placezombie.com/500x500)"></div>
                        </div>
                        <div class="column one-half">
                            <div class="img-cover" style="background-image: url(http://placezombie.com/550x500)"></div>
                        </div>
                    </div>
                </div>
            </section>
       </div> 
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="js/jquery.fitvids.js"></script>
        <script src="js/scrolling-video.js"></script>
    </body>
</html>
